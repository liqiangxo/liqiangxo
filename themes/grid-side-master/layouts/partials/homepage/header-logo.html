<div class="valign-wrapper" style="height: 100%;">
    <span class="valign center white-text" style="
        display: inline-block;
        border: 2px solid #FFF;
        background-color: rgba(0, 0, 0, 0.3);
        padding: 15px 25px;
        margin: 0 auto;
    ">
        {{ with .name }}<h2>{{ . }}</h2>{{ end }}
        {{ with .email }}<h5>{{ . }}</h5>{{ end }}
        {{ with .description }}
            <h2><hr></h2>
            <h5>{{ . }}</h5>
        {{ end }}
    </span>
</div>
